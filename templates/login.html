{% extends 'base.html' %} {% block content %}
<div class="auth-container">
	<h2>{{ t('login_title') }}</h2>
	<form method="POST">
		<input
			type="text"
			name="username"
			placeholder="{{ t('username') }}"
			required
			class="form-input"
		/>
		<input
			type="password"
			name="password"
			placeholder="{{ t('password') }}"
			required
			class="form-input"
		/>
		<button type="submit" class="btn btn-primary">{{ t('login_btn') }}</button>
	</form>
	<p class="auth-link">
		{{ t('no_account') }}
		<a href="{{ url_for('register') }}">{{ t('register_title') }}</a>
	</p>
</div>
{% endblock %}
